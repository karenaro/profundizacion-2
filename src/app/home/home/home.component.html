<ActionBar title="Mascotas Home">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" 
    (tap)="salir()"></NavigationButton>
</ActionBar>

<GridLayout>
    <ListView [items]="mascota">
        <ng-template let-item="item">            
            <StackLayout>
                <Label [text]="item.tipoMascota"></Label>
                <Label [text]="item.nacimiento"></Label>
                <Label [text]="item.propietario"></Label>
            </StackLayout>        
        </ng-template>
    </ListView>
    <Button text="Salir" (tap)="salir()" class="btn btn-primary"></Button>
</GridLayout>
